<form [formGroup]="homeform" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Nome</mat-label>
    <input matInput type="text" name="nome" formControlName="nome">
  </mat-form-field>
  <p class="testoerrore" *ngIf="!homeform.get('nome')!.valid && homeform.get('nome')!.touched">Inserisci il nome</p>

  <mat-form-field appearance="fill">
    <mat-label>Cognome</mat-label>
    <input matInput type="text" name="cognome" formControlName="cognome">
  </mat-form-field>
  <p class="testoerrore" *ngIf="!homeform.get('cognome')!.valid && homeform.get('cognome')!.touched">Inserisci il cognome</p>

  <mat-form-field appearance="fill">
    <mat-label>E-mail</mat-label>
    <input matInput type="email" name="email" formControlName="email">
  </mat-form-field>
  <p class="testoerrore" *ngIf="!homeform.get('email')!.valid && homeform.get('email')!.touched">Inserisci un indirizzo mail valido</p>
  <button class="submitbutton" mat-raised-button color="primary" type="submit" [disabled]="!homeform.valid">Submit</button>
</form>
