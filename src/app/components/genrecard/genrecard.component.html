<div *ngIf="showMainContent">
  <div class="card-wrapper">
      <mat-card class="example-card" *ngFor="let genre of genres" appHighlight>
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Here is our {{genre.name | uppercase}} playlist</mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="genre.cover" alt="">
        <mat-card-actions>
          <button mat-raised-button color="accent" routerLink="/genres/{{genre.name}}" (click)="onNavigate()">Listen it!</button>
        </mat-card-actions>
      </mat-card>
  </div>
</div>
<router-outlet *ngIf="!showMainContent"></router-outlet>
